<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tech Nova Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom right,rgba(30,58,138,0.7),rgba(249,115,22,0.7)),url('TechNova_logo.png')no-repeat 20px 20px;;
      background-size: 200% 200%;
      animation: gradientMove 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .login-container {
      background-color: rgb(249, 245, 133);
      padding: 40px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px rgb(255, 3, 175);
    }

    .login-container img.logo {
      width: 80px;
      margin-bottom: 15px;
    }

    .login-container h2 {
      color: #1e3a8a;
      margin-bottom: 25px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-container button {
      background-color: #f97316;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #ea580c;
    }

    .forgot-password {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #1e3a8a;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }
    #login-message{
        margin-top: 15px;
        font-size: 15px;
        color:rgb(0, 0, 0);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="TechNova_logo.png" alt="Tech Nova Logo" class="logo" />
    <h2>Login to Tech Nova</h2>
    <form onsubmit="return loginAlert()">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <a href="#" class="forgot-password">Forgot Password?</a>
    </form>
    <div id="login-message"></div>
  </div>

  <script>
    function loginAlert() {
        const message=document.getElementById("login-message");
        message.textContent="Login submitted successfully";
     
      return false; // prevent actual form submission for demo
    }
  </script>
</body>
</html>
